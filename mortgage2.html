<!DOCTYPE html>
<html>

<head>
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .calculator {
            max-width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Mortgage Calculator 2</h2>
        <label>Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" />
        <label>Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate" />
        <label>Loan Term (Years):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term" />
        <button onclick="calculateMortgage()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

            if (loanAmount && interestRate && loanTerm) {
                const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) /
                    (Math.pow(1 + interestRate, loanTerm) - 1);
                document.getElementById('result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>
</body>

</html>
